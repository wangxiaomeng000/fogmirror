<!DOCTYPE html>
<html>
<head>
    <title>AI聊天系统调试页面</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        #response { background: #f5f5f5; padding: 10px; margin: 10px 0; min-height: 100px; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>🔧 AI聊天系统调试页面</h1>
    
    <h2>1. 系统状态检查</h2>
    <button onclick="checkHealth()">检查后端状态</button>
    <div id="health-status"></div>
    
    <h2>2. 发送测试消息</h2>
    <textarea id="message" placeholder="输入测试消息...">你好，我想测试一下系统是否正常工作</textarea>
    <button onclick="sendMessage()">发送文字消息</button>
    
    <h2>3. 发送图片消息</h2>
    <input type="file" id="imageFile" accept="image/*">
    <textarea id="imageMessage" placeholder="配合图片的文字...">这是我想分享的图片</textarea>
    <button onclick="sendImageMessage()">发送图片+文字</button>
    
    <h2>响应结果</h2>
    <div id="response"></div>
    
    <script>
        const API_URL = 'http://localhost:3001/api';
        
        function showStatus(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            document.getElementById('response').appendChild(div);
        }
        
        async function checkHealth() {
            document.getElementById('response').innerHTML = '';
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                showStatus('✅ 后端状态: ' + data.status, 'success');
                showStatus('AI服务: ' + data.ai, 'info');
                showStatus('服务类型: ' + data.service, 'info');
            } catch (error) {
                showStatus('❌ 后端连接失败: ' + error.message, 'error');
            }
        }
        
        async function sendMessage() {
            document.getElementById('response').innerHTML = '';
            const content = document.getElementById('message').value;
            
            showStatus('发送中...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/chat/message`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('✅ 发送成功', 'success');
                    showStatus('用户消息: ' + data.userMessage.content, 'info');
                    showStatus('AI回复: ' + data.aiMessage.content, 'success');
                    
                    if (data.aiMessage.analysis) {
                        showStatus('情感分析: ' + data.aiMessage.analysis.emotionalTone.primary, 'info');
                    }
                } else {
                    showStatus('❌ 发送失败: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('❌ 请求失败: ' + error.message, 'error');
            }
        }
        
        async function sendImageMessage() {
            document.getElementById('response').innerHTML = '';
            const fileInput = document.getElementById('imageFile');
            const content = document.getElementById('imageMessage').value;
            
            if (!fileInput.files[0]) {
                showStatus('请选择图片', 'error');
                return;
            }
            
            showStatus('准备发送图片...', 'info');
            
            const formData = new FormData();
            formData.append('content', content);
            formData.append('image', fileInput.files[0]);
            formData.append('sessionId', 'debug-session-' + Date.now());
            
            try {
                const response = await fetch(`${API_URL}/chat/message`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('✅ 图片发送成功', 'success');
                    showStatus('AI回复: ' + data.aiMessage.content, 'success');
                } else {
                    showStatus('❌ 发送失败: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('❌ 请求失败: ' + error.message, 'error');
            }
        }
        
        // 页面加载时自动检查
        window.onload = () => {
            checkHealth();
        };
    </script>
</body>
</html>
