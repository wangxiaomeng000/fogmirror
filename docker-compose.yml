version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: ai-emotional-support-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ai-emotional-support

  backend:
    build: ./backend
    container_name: ai-emotional-support-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongodb:27017/ai-emotional-support
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
      - FRONTEND_URL=http://localhost:3000
      - RATE_LIMIT_WINDOW=15
      - RATE_LIMIT_MAX=100
      - MAX_FILE_SIZE=10485760

  frontend:
    build: .
    container_name: ai-emotional-support-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001/api
      - NEXT_PUBLIC_USE_MOCK_API=false

volumes:
  mongodb_data: