<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>AI情感支持聊天系统 - 完整测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
            height: 80vh;
        }
        .visualization {
            flex: 3;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        .chat {
            flex: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #e3f2fd;
            text-align: right;
        }
        .ai-message {
            background: #f3e5f5;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .input-box {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1976d2;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>AI情感支持聊天系统 - 测试页面</h1>
    <div id="status">状态: 准备就绪</div>
    
    <div class="container">
        <!-- 3D可视化区域 - 主要部分 -->
        <div class="visualization">
            <h2>3D可视化区域</h2>
            <p>（这里将显示3D内容）</p>
        </div>
        
        <!-- 聊天区域 - 侧边栏 -->
        <div class="chat">
            <div class="messages" id="messages">
                <div class="message ai-message">
                    你好！我是雾镜，你的AI情感支持助手。有什么我可以帮助你的吗？
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-box">
                    <input type="text" id="messageInput" placeholder="输入消息..." onkeypress="if(event.key=='Enter')sendMessage()">
                    <button onclick="sendMessage()">发送</button>
                </div>
                <div>
                    <input type="file" id="imageInput" accept="image/*" style="margin-top: 10px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = `状态: ${message}`;
            status.style.background = type === 'error' ? '#f8d7da' : type === 'success' ? '#d4edda' : '#fff3cd';
        }
        
        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const imageInput = document.getElementById('imageInput');
            const message = input.value.trim();
            
            if (!message && !imageInput.files[0]) return;
            
            // 显示用户消息
            if (message) {
                addMessage(message, true);
            }
            
            input.value = '';
            updateStatus('发送中...');
            
            try {
                const formData = new FormData();
                formData.append('content', message);
                if (sessionId) formData.append('sessionId', sessionId);
                if (imageInput.files[0]) {
                    formData.append('image', imageInput.files[0]);
                    addMessage('[已上传图片]', true);
                }
                
                const response = await fetch('http://localhost:3001/api/chat/message', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    sessionId = data.sessionId;
                    addMessage(data.aiMessage.content, false);
                    updateStatus('发送成功', 'success');
                    
                    // 显示分析结果
                    if (data.aiMessage.analysis) {
                        console.log('分析结果:', data.aiMessage.analysis);
                    }
                    
                    // 显示3D数据
                    if (data.layerData) {
                        console.log('层级数据:', data.layerData);
                    }
                } else {
                    updateStatus(`错误: ${data.error || '未知错误'}`, 'error');
                    console.error('API错误:', data);
                }
                
                imageInput.value = '';
            } catch (error) {
                updateStatus(`网络错误: ${error.message}`, 'error');
                console.error('网络错误:', error);
            }
        }
        
        // 测试API连接
        fetch('http://localhost:3001/api/sessions')
            .then(r => r.json())
            .then(data => {
                console.log('API连接测试:', data);
                if (data.success) {
                    updateStatus('API连接成功', 'success');
                }
            })
            .catch(err => {
                updateStatus('API连接失败', 'error');
                console.error('API连接错误:', err);
            });
    </script>
</body>
</html>
