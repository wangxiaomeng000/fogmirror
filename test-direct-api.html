<!DOCTYPE html>
<html>
<head>
    <title>直接API测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #2563eb; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .response { margin-top: 20px; padding: 10px; background: #f3f4f6; border-radius: 4px; }
        .log { margin-top: 10px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>认知考古 API 测试</h1>
        
        <textarea id="input" placeholder="输入您的内容..."></textarea>
        
        <div>
            <button onclick="sendMessage()">发送</button>
            <button onclick="clearLog()">清除日志</button>
        </div>
        
        <div id="response" class="response" style="display:none;">
            <h3>响应：</h3>
            <div id="responseContent"></div>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('response').style.display = 'none';
        }

        async function sendMessage() {
            const input = document.getElementById('input').value;
            if (!input.trim()) {
                alert('请输入内容');
                return;
            }

            log('发送请求...');
            
            try {
                const response = await fetch('http://localhost:3001/api/cognitive/archaeology', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: input,
                        sessionId: null,
                        history: []
                    })
                });

                log(`响应状态: ${response.status}`);
                
                const data = await response.json();
                log('响应成功');
                
                document.getElementById('responseContent').innerHTML = `
                    <p><strong>AI回复：</strong> ${data.response}</p>
                    <p><strong>节点数：</strong> ${data.cognitiveNodes?.length || 0}</p>
                    <p><strong>会话ID：</strong> ${data.sessionId}</p>
                `;
                document.getElementById('response').style.display = 'block';
                
            } catch (error) {
                log(`错误: ${error.message}`);
                alert('请求失败: ' + error.message);
            }
        }

        // Enter键发送
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        log('页面加载完成');
    </script>
</body>
</html>
